# Iceberg test environment for Yggdrasil
# Uses official Apache Iceberg REST catalog image

services:
  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: ygg-iceberg-minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "/data", "--console-address", ":9001"]
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      iceberg-net:
        aliases:
          - warehouse.minio

  # MinIO client - create bucket with retry
  mc:
    image: minio/mc:latest
    container_name: ygg-iceberg-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until mc alias set minio http://minio:9000 admin password; do
        echo 'Waiting for MinIO...'
        sleep 1
      done;
      mc mb minio/warehouse || true;
      mc anonymous set public minio/warehouse || true;
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - iceberg-net

  # Apache Iceberg REST Catalog (Official Image)
  rest:
    image: apache/iceberg-rest-fixture:latest
    container_name: ygg-iceberg-rest
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "8181:8181"
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/v1/config"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - iceberg-net

networks:
  iceberg-net:
    driver: bridge
